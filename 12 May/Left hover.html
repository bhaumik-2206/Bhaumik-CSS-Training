<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Left Hover</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: rgb(54, 0, 136);
        }
        button{
            padding: 40px 100px;
            font-size: 50px;
            color: black;
            position: relative;
            overflow: hidden;
            border: 5px solid white; 
            background-color: transparent;
        }
        span{
            width: 100%;
            height: 100%;
            position: absolute;
            background-color: orange;
            left: -100%;
            top: 0;
            z-index: -1;
            transition: all .3s linear;
        }
        button:hover>span{
            left: 0;
        }
        </style>
</head>
<body>
    <button>
        SLIDE
        <span></span>
    </button>
</body>
</html>
