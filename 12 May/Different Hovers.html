<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Different Hover Effects</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        body{
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: space-evenly;
            align-items: center;
            background-color: rgb(54, 0, 136);
        }
        .button{
            padding: 40px 80px;
            font-size: 50px;
            color: black;
            position: relative;
            overflow: hidden;
            border: none;
            background-color: transparent;
        }
        span{
            width: 100%;
            height: 100%;
            position: absolute;
            transition: all .3s linear;
            /* border-radius: 50%; */
        }

        /* ----------button 1---------------- */
        .span1{
            border-top: 5px solid white;
            top: 0;
            left: -100%;
        }
        .span2{
            border-right: 5px solid white;
            top: -100%;
            left: -1.5%;
        }
        .span3{
            border-bottom: 5px solid white;
            bottom: 0;
            left: 100%;
        }
        .span4{
            border-left: 5px solid white;
            left: 0;
            top: 100%;
        }
        button:hover>.span1{
            left: 0;
        }
        button:hover>.span2{
            top: 0;
        }
        button:hover>.span3{
            left: 0;
        }
        button:hover>.span4{
            top: 0;
        }

        
        /* ----------button 2---------------- */
        .span5{
            border-top: 5px solid white;
            position: absolute;
            top: 0;
            left: -100%;
        }
        .span6{
            border-bottom: 5px solid white;
            position: absolute;
            top: -4%;
            left: 100%;
        }
        button:hover>.span5{
            left: 0;
        }
        button:hover>.span6{
            left: 0;
        }

        
        /* ----------button 3---------------- */
        .span7{
            border-left: 5px solid white;
            position: absolute;
            top: -100%;
            left: 0;
        }
        .span8{
            border-right: 5px solid white;
            position: absolute;
            top: 100%;
            left: -2%;
        }
        button:hover>.span7{
            top: 0;
        }
        button:hover>.span8{
            top: 0;
        }
        
    </style>
</head>
<body>
    <button class="button">
        <span class="span1"></span>
        <span class="span2"></span>
        <span class="span3"></span>
        <span class="span4"></span>
        Hello
    </button>

    <button class="button">
        <span class="span5"></span>
        <span class="span6"></span>
        Hello
    </button>

    <button class="button">
        <span class="span7"></span>
        <span class="span8"></span>
        Hello
    </button>

</body>
</html>
