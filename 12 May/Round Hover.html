<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Round Hover</title>
    <style>
        
        * {
            margin: 0;
            padding: 0;
        }

        body {
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: space-evenly;
            align-items: center;
            background-color: rgb(54, 0, 136);
        }

        button {
            padding: 40px 100px;
            font-size: 50px;
            color: black;
            position: relative;
            overflow: hidden;
            /* border: none;  */
            background-color: transparent;
        }

        .btn1::before{
            content: "";
            width: 150%;
            height: 150%;
            top: -25%;
            left: -25%;
            background-color: rgb(255, 113, 113);
            position: absolute;
            border-radius: 50%;
            transition: all .3s linear;
            z-index: -1;
        }

        .btn1:hover::before{
            width: 0%;
            height: 0%;
            top: 50%;
            left: 50%;
            right: 50%;
            bottom: 50%;
        }
        .btn2::before{
            content: "";
            width: 0%;
            height: 0%;
            /* top: -25%;
            left: -25%; */
            top: 50%;
            left: 50%;
            right: 50%;
            bottom: 50%;
            background-color: rgb(255, 113, 113);
            position: absolute;
            border-radius: 50%;
            transition: all .3s linear;
            z-index: -1;
        }

        .btn2:hover::before{
            width: 150%;
            height: 150%;
            top: -25%;
            left: -25%;
            /* top: 50%;
            left: 50%;
            right: 50%;
            bottom: 50%; */
        }
    </style>
</head>
<body>
    <button class="btn2">
        Hello
    </button>
    <button class="btn1">
        Hello
    </button>
</body>
</html>
