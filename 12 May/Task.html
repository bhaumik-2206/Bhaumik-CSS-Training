<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        body{
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: space-evenly;
            align-items: center;
            background-color: rgb(54, 0, 136);
        }
        button{
            padding: 40px 80px;
            font-size: 50px;
            color: black;
            position: relative;
            overflow: hidden;
            border: none;
            background-color: transparent;
        }
        button::before{
            content: "";
            height: 100%;
            width: 100%;
            border-top: 5px solid black;
            position: absolute;
            top: 0;
            left: -100%;
            transition: all .3s linear;
        }
        button::after{
            content: "";
            height: 100%;
            width: 100%;
            border-bottom: 5px solid black;
            position: absolute;
            top: -3.5%;
            left: 100%;
            transition: all .3s linear;
        }
        button:hover::before{
            left: 0;
        }
        button:hover::after{
            left: 0;
        }
    </style>
</head>
<body>
    <Button>HOVER ME</Button>
</body>
</html>
