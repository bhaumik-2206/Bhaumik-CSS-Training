<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Border</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: rgb(54, 0, 136);
        }

        button {
            padding: 40px 100px;
            font-size: 50px;
            color: black;
            position: relative;
            overflow: hidden;
            border: none; 
            background-color: transparent;
        }
        span{
            width: 100%;
            height: 100%;
            position: absolute;
            transition: all .3s linear;
        }
        .span1{
            border-top: 5px solid white;
            top: 0;
            left: -100%;
            /* transition: all .3s linear; */
        }
        .span2{
            border-right: 5px solid white;
            top: -100%;
            left: -1.5%;
            /* transition: all .3s linear; */
            transition-delay: .3s  ;
            
        }
        .span3{
            border-bottom: 5px solid white;
            bottom: 0;
            left: 100%;
            /* transition: all .3s linear; */
            transition-delay: .6s;
        }
        .span4{
            border-left: 5px solid white;
            left: 0;
            top: 100%;
            /* transition: all .3s linear; */
            transition-delay: .9s;
        }
        button:hover>.span1{
            left: 0;
        }
        button:hover>.span2{
            top: 0;
        }
        button:hover>.span3{
            left: 0;
        }
        button:hover>.span4{
            top: 0;
        }
    </style>
</head>

<body>
    <button class="button">
        <span class="span1"></span>
        <span class="span2"></span>
        <span class="span3"></span>
        <span class="span4"></span>
        HELLO
    </button>
</body>

</html>
