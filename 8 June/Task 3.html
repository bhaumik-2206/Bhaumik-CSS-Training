<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 3</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        body {
            font-family: sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: black;
        }

        .box {
            background-color: white;
            padding: 1rem;
            width: 15vh;
            height: 15vh;
            border-radius: 10px;
            transition: .5s ease;
        }

        .line {
            height: 3px;
            width: 100%;
            background-color: black;
            transition: .5s ease;
        }

        .box:hover {
            background-color: dodgerblue;
            cursor: pointer;
        }

        .box:hover .first {
            transform: translate(0px, 50px) rotate(45deg);
        }

        .box:hover .second {
            transform: translate(0px, 10px) rotate(-45deg);
        }

        .box:hover .third {
            transform: translate(0px, -33px) rotate(-45deg);
        }
    </style>
</head>

<body>
    <div class="box">
        <div style="margin-bottom: 2.5rem;" class="line first"></div>
        <div style="margin-bottom: 2.5rem;" class="line second"></div>
        <div class="line third"></div>
    </div>
</body>

</html>
