<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: rgb(249, 214, 168);
        }

        hr {
            background-color: blue;
            height: 5px;
        }

        .container {
            display: flex;
            justify-content: center;
            background-color: green;
        }

        a {
            padding: 10px 20px;
            display: inline-block;
            font-size: 20px;
            background-color: black;
            color: rgb(186, 169, 169);
            text-decoration: none;
            cursor: pointer;
            margin: 10px 20px;
        }

        li {
            list-style-type: none;
        }

        .main {
            background-color: aquamarine;
            height: 200px;
            display: flex;
            justify-content: space-evenly;
            align-items: center;
        }

        .main p {
            width: 100px;
            height: 100px;
            margin: 10px;
            color: aquamarine;
            font-weight: 600;
            background-color: red;
            border: 5px solid rgb(0, 0, 0);
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 30px;
        }

        .main .item-1,
        .item-3,
        .item-5,
        .item-7,
        .item-9 {
            align-self: flex-start;
        }

        .main .item-2,
        .item-4,
        .item-6,
        .item-8,
        .item-10 {
            align-self: flex-end;
        }
        h1{
            text-align: center;
            font-size: 30px;
            color: blue;
        }
        .image{
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .image img{
            height: 300px;
            display: inline-block;
        }
    </style>
</head>

<body>
    
    <br>
    <hr>
    <br>
    
    <div class="container">
        <li><a href="#">Home</a></li>
        <li><a href="#">Contact</a></li>
        <li><a href="#">About Us</a></li>
        <li><a href="#">Sign In</a></li>
    </div>

    <br>
    <hr>
    <br>

    <div class="main">
        <p class="item-1">1</p>
        <p class="item-2">2</p>
        <p class="item-3">3</p>
        <p class="item-4">4</p>
        <p class="item-5">5</p>
        <p class="item-6">6</p>
        <p class="item-7">7</p>
        <p class="item-8">8</p>
        <p class="item-9">9</p>
        <p class="item-10">10</p>
    </div>
    
    <br>
    <hr>
    <br>

    <h1>Change Screen-Size</h1>
    <div class="image">
        <img src="hanuman.jpg" alt="" >
        <img class="k" src="beautiful-kedarnath-temple-uttarakhand-india-217627350.jpg" alt="">
        <img src="OIP.jpg" alt="">
        <img src="desktop-wallpaper-little-krishna-full-size-anime-of-krishna-in-cartoon.jpg" alt="">
    </div>
    
    <br>
    <hr>
    <br>

    
</body>

</html>
