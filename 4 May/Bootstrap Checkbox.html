<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>Bootstrap Checkbox</title>
    <style>
        * {
            font-size: 30px;
        }
        body{
            background-color: rgb(141, 217, 255);
        }
    </style>
</head>

<body>
    <label for="bocheck">Bootstrap Checkbox:-</label>
    <input type="checkbox" class="form-check-input" name="" id="bocheck">

    <br><br>

    <label for="nocheck">Normal Checkbox:-</label>
    <input type="checkbox" name="" id="nocheck">
    
    <br><br><br>
    <label for="boradio">Bootstrap Radio-Button:-</label>

    <input type="radio" class="form-check-input" name="" id="boradio">

    <br><br>

    <label for="noradio">Normal Radio-Button:-</label>
    <input type="radio" name="" id="noradio">
</body>

</html>
