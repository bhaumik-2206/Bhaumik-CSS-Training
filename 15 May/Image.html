<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Styling</title>
    <style>
        h2 {
            text-align: center;
            font-size: 30px;
        }

        .image1 {
            border-radius: 30px;
        }

        .image2 {
            border-radius: 50%;
        }

        .image3 {
            opacity: .8;
        }

        .image4 {
            opacity: .4;
        }

        .image5 {
            display: block;
            margin: auto;
        }

        .image6:hover{
            opacity: .5;
            width: 600px;
            border-radius: 50%;
            transition: 1s ease;
        }
    </style>
</head>

<body>
    <h2>Rounded Image</h2>
    <img src="https://images.unsplash.com/photo-1575936123452-b67c3203c357?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxzZWFyY2h8Mnx8aW1hZ2V8ZW58MHx8MHx8&w=1000&q=80"
        alt="Photography" width="400px" class="image1">
    <img src="https://images.unsplash.com/photo-1575936123452-b67c3203c357?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxzZWFyY2h8Mnx8aW1hZ2V8ZW58MHx8MHx8&w=1000&q=80"
        alt="Photography" width="400px" class="image2">
    <br>

    <h2>Opacity In Image</h2>
    <img src="https://thumbs.dreamstime.com/b/beautiful-rain-forest-ang-ka-nature-trail-36703721.jpg" alt="Nature"
        width="400px" class="image3">
    <img src="https://thumbs.dreamstime.com/b/beautiful-rain-forest-ang-ka-nature-trail-36703721.jpg" alt="Nature"
        width="400px" class="image4">
    <br>

    <h2>Centre an image</h2>
    <img src="https://imgv3.fotor.com/images/blog-cover-image/part-blurry-image.jpg" alt="Image" width="400px"
        class="image5">

    <br>
    <h2>Hove On Image</h2>
    <img src="https://us.123rf.com/450wm/shushanto/shushanto2209/shushanto220900703/191842443-destruction-of-planets-concept-art-illustration-background-image.jpg?ver=6"
    width="400px" class="image6" alt="">
</body>

</html>
