<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object-Fit Object-Position</title>
    <style>
        body{
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }
        .container{
            width:500px;
            height: 500px;
            border: 5px solid black;
        }
        .image1{
            width:500px;
            height: 500px;
            object-fit: contain;
        }
        .image2{
            width:500px;
            height: 500px;
            object-fit: cover;
        }
        .image3{
            width:400px;
            height: 500px;
            object-fit: contain;
            object-position: top right;
        }
        .image4{
            width:400px;
            height: 500px;
            object-fit: contain;
            object-position: bottom left;
        }
    </style>
</head>
<body>
    <div class="container">
        <img class="image1" src="https://images.unsplash.com/photo-1575936123452-b67c3203c357?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxzZWFyY2h8Mnx8aW1hZ2V8ZW58MHx8MHx8&w=1000&q=80"  alt="Image">
    </div>
    <div class="container">
        <img class="image2" src="https://images.unsplash.com/photo-1575936123452-b67c3203c357?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxzZWFyY2h8Mnx8aW1hZ2V8ZW58MHx8MHx8&w=1000&q=80"  alt="Image">
    </div>
    <div class="container">
        <img class="image3" src="https://images.unsplash.com/photo-1575936123452-b67c3203c357?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxzZWFyY2h8Mnx8aW1hZ2V8ZW58MHx8MHx8&w=1000&q=80"  alt="Image">
    </div>
    <div class="container">
        <img class="image4" src="https://images.unsplash.com/photo-1575936123452-b67c3203c357?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxzZWFyY2h8Mnx8aW1hZ2V8ZW58MHx8MHx8&w=1000&q=80"  alt="Image">
    </div>
</body>
</html>
