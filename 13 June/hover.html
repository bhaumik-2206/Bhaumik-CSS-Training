<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <style>
        body {
            height: 100vh;
            background-color: purple;
        }

        .same::after {
            content: " ";
            width: 25%;
            height: 100%;
            background-color: yellow;
            position: absolute;
            transition: all .3s ease;
            z-index: -1;
        }

        .same::before {
            content: " ";
            width: 25%;
            height: 100%;
            background-color: yellow;
            position: absolute;
            transition: all .3s ease;
            z-index: -1;
        }

        button::after {
            left: -25%;
            top: 0;
        }

        button::before {
            left: 25%;
            top: -100%;
        }

        .second::after {
            left: 50%;
            top: 100%;
        }

        .second::before {
            left: 100%;
            top: 0%;
        }

        button:hover::after {
            left: 0;
        }

        button:hover::before {
            top: 0;
        }

        button:hover>.second::after {
            top: 0;
        }

        button:hover>.second::before {
            left: 75%;
        }
    </style>
</head>

<body class="d-flex justify-conten-center align-items-center">
    <div class="button m-auto z-1">
        <button
            class="bg-transparent same text-black border overflow-hidden border-5 border-warning px-5 py-3 fs-1 z-3 position-relative">
            HOVER ME
            <div class="second same"></div>
        </button>
    </div>
</body>

</html>
