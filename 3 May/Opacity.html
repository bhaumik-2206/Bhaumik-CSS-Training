<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Opacity</title>
    <style>
        body{
            background-color: aquamarine;
        }
        img {
            opacity: 1;
        }
        img:hover {
            opacity: .5;
            transition: 1s ease;
            cursor: pointer;
        }
        figcaption{
            font-size: 30px;
            padding-left: 170px;
        }
        .main{
            width: 100%;
            height: 40px;
            background-color: red;
            text-align: center;
            font-size: 30px;
            opacity: .7;
        }
        .main:hover{
            opacity: 1;
            transition: 1s ease;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <figure>
        <img src="desktop-wallpaper-little-krishna-full-size-anime-of-krishna-in-cartoon.jpg" alt="" width="700px">
        <figcaption>Hove Me!! To Change Opacity</figcaption>
    </figure>

    <div class="main">
        <p>Hover Me! To show me Dark </p>
    </div>
</body>

</html>
