<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 2</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
            font-size: 40px;
        }

        body {
            background-color: rgb(229, 229, 229);
            width: 100vw;
            height: 100vh;
        }

        .container {
            width: 100%;
            height: 100%;
            background-color: rgb(54, 0, 136);
        }

        .center {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .box {
            width: 30%;
            height: 20%;
            color: white;
            border: 5px solid white;
            background: linear-gradient(to left,  rgb(54, 0, 136) 50%, orange 50%) right;
            background-size: 200% 100%;
            transition: .50s ease;
        }

        .box:hover {
            background-position: left;
            color: black;
        }
    </style>
</head>

<body>
    <div class="container center">
        <div class="box center">SLIDE</div>
    </div>
</body>

</html>
