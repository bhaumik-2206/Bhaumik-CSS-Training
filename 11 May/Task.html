<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
            font-size: 40px;
        }

        body {
            background-color: rgb(229, 229, 229);
            width: 100vw;
            height: 100vh;
        }

        .main{
            width: 100%;
            height: 100%;
            background-color: red;
        }
        .absolute{
            position: absolute;
        }
        .topleft{
            left: 0;
        }
        .topright{
            right: 0;
        }
        .boleft{
            bottom: 0;
        }
        .boright{
            bottom: 0;
            right: 0;
        }
        .center{
            position: absolute;
            z-index: -1;
            top: 50%;
            left: 50%;
        }
    </style>
</head>
<body>
    <div class="main">
        <div class="absolute topleft">Top Left</div>
        <div class="absolute topright">Top Right</div>
        <div class="absolute boleft">Bottom Left</div>
        <div class="absolute boright">Bottom Right</div>
        <div class="center">center</div>
    </div>
</body>
</html>
