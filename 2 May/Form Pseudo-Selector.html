<body>
    <h1>Registration Form:-</h1><br>
    
    <form action="">
        <label for="fname">First Name:-</label>
        <input type="text" id="fname" required><br><br>
        <label for="mname">Middle Name:-</label>
        <input type="text" id="mname" value="This is disabled" disabled><br><br>
        <label for="lname">Last Name:-</label>
        <input type="text" id="lname"><br><br>

        <label for="email">E-mail:-</label>
        <input type="email" id="email"><br><br>

        <label for="age">Age:-</label>
        <input type="number" name="age" id="age" min="18" max="40"><br><br>

        <label for="Geder">Geder:-</label>

        <input type="radio" name="male" id="female">

        <label for="Hobbies">Hobbies:-</label>

        <input type="checkbox" name="hobbies" id="Drawing">

        <button type="submit">Submit</button>
        <button type="reset">Reset</button>
    </form>
