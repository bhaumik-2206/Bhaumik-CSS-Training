<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
            font-size: 20px;
        }

        body {
            background-color: rgb(229, 229, 229);
            width: 100vw;
            height: 100vh;
        }

        .container {
            width: 100%;
            height: 100%;
            display: flex;
        }

        .first {
            width: 24%;
            margin-right: 10px;
        }

        .mumbai {
            width: 100%;
            height: 32%;
            margin: 10px;
        }

        .second {
            width: 24%;
        }

        .banglor {
            width: 100%;
            height: 23.6%;
            margin: 10px;
        }

        .third {
            width: 24.4%;
            height: 100%;
            margin-left: 10px;
        }

        .top {
            height: 50%;
            width: 105%;
            display: flex;
        }

        .kolkata {
            width: 50%;
            height: 96.5%;
            margin: 10px;
        }

        .bottom {
            height: 48%;
            width: 100%;
        }

        .chennai {
            width: 100%;
            height: 49%;
            margin: 10px;
        }



        .blue {
            background-color: blue;
        }

        .red {
            background-color: red;
        }

        .green {
            background-color: green;
        }

        .yellow {
            background-color: yellow;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="first">
            <div class="mumbai green">3</div>
            <div class="mumbai yellow">3</div>
            <div class="mumbai blue">3</div>
        </div>

        <div class="second">
            <div class="banglor yellow">3</div>
            <div class="banglor blue">3</div>
            <div class="banglor green">3</div>
            <div class="banglor red">3</div>
        </div>

        <div class="third">
            <div class="top">
                <div class="kolkata green">3</div>
                <div class="kolkata blue">3</div>
            </div>
            <div class="bottom">
                <div class="chennai red">3</div>
                <div class="chennai green">3</div>
            </div>
        </div>

        <div class="third">
            <div class="top">
                <div class="kolkata green">3</div>
                <div class="kolkata blue">3</div>
            </div>
            <div class="top">
                <div class="kolkata blue">3</div>
                <div class="kolkata green">3</div>
            </div>
        </div>
    </div>
</body>

</html>
