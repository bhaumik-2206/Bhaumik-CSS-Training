<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
            font-size: 25px;
        }

        body {
            background-color: rgb(161, 90, 90);
            width: 100vw;
            height: 100vh;
        }

        .main {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .container {
            width: 80%;
            height: 75%;
        }

        .flex {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        img {
            border-bottom: 8px solid black;
        }

        .single {
            margin: 10px;
            border: 8px solid black;
            background-color: white;
            transition-duration: 1s;
        }

        .navbar {
            width: 75%;
            height: 5%;
        }

        .item5 {
            width: 25%;
            justify-content: flex-end;
        }

        .item {
            padding: 10px 20px;
            background-color: aquamarine;
            margin-inline: 10px;
            cursor: pointer;
        }

        .item:hover {
            background-color: red;
            color: white;
            border: 2px solid white;
            transition: 1s ease;
        }

        .logo {
            width: 30%;
            justify-content: flex-start;
            text-align: left;
        }

        .avone {
            cursor: pointer;
            font-size: 40px;
        }

        .login {
            cursor: pointer;
            background-color: green;
            padding: 10px 20px;
            transition-duration: 1s;
        }

        .login:hover {
            background-color: red;
            color: white;
            border: 5px solid black;
            transition: 1s ease;
        }
 
        .single:hover {
            scale: 1.10;
        }

        a {
            text-decoration: none;
            color: black;
        }
    </style>
</head>

<body>
    <div class="main">
        <div class="navbar flex">
            <div class="logo flex">
                <div class="avone">AVONE</div>
            </div>
            <div class="center flex">
                <a href="#">
                    <div class="item">Home</div>
                </a>
                <a href="#">
                    <div class="item">Shop</div>
                </a>
                <a href="#">
                    <div class="item">Features</div>
                </a>
                <a href="#">
                    <div class="item">Pages</div>
                </a>
            </div>
            <div class="item5 flex">
                <a href="#">
                    <div class="login">Log In</div>
                </a>
            </div>
        </div>
        <div class="container flex">
            <div class="single">
                <img src="black.webp" height="380px" alt="">
                <p class="flex">Black Shirt</p>
                <p class="flex">$800.00</p>
            </div>
            <div class="single">
                <img src="pant.jpg" height="380px" alt="">
                <p class="flex">Black Pant</p>
                <p class="flex">$300.00</p>
            </div>
            <div class="single">
                <img src="hoodie.jpg" height="380px" alt="">
                <p class="flex">Hoodie</p>
                <p class="flex">$100.00</p>
            </div>
            <div class="single">
                <img src="kurta.jpg" height="380px" alt="">
                <p class="flex">Kurta</p>
                <p class="flex">$50.00</p>
            </div>
        </div>
    </div>
</body>

</html>
