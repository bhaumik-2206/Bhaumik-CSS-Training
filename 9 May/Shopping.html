<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
            font-size: 25px;
        }

        body {
            width: 100vw;
            height: 100vh;
            overflow-x: hidden;
        }

        .main {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .container {
            width: 80%;
            height: 75%;
            gap: 10px;
        }

        .flex {
            display: flex;
            justify-content: center;
        }

        .image {
            height: 85%;
            background-color: red;
        }

        .single {
            width: 25%;
            border: 8px solid black;
            background-color: white;
        }

        .navbar {
            margin-top: 10px;
            width: 80%;
            height: 10%;
            display: flex;
            justify-content: space-between;
        }

        .item5 {
            width: 25%;
            justify-content: flex-end;
        }

        .item {
            padding: 10px 20px;
            background-color: aquamarine;
            margin-inline: 10px;
            cursor: pointer;
        }


        .logo {
            width: 30%;
            justify-content: flex-start;
            text-align: left;
        }

        .avone {
            cursor: pointer;
            font-size: 40px;
        }

        .login {
            cursor: pointer;
            background-color: green;
            padding: 10px 20px;
        }

        a {
            text-decoration: none;
            color: black;
        }
    </style>
</head>

<body>
    <div class="main">
        <div class="navbar flex">
            <div class="logo flex">
                <div class="avone">AVONE</div>
            </div>
            <div class="center flex">
                <a href="#">
                    <div class="item">Home</div>
                </a>
                <a href="#">
                    <div class="item">Shop</div>
                </a>
                <a href="#">
                    <div class="item">Features</div>
                </a>
                <a href="#">
                    <div class="item">Pages</div>
                </a>
            </div>
            <div class="item5 flex">
                <a href="#">
                    <div class="login">Log In</div>
                </a>
            </div>
        </div>
        <div class="container flex">
            <div class="single">
                <div class="image"></div>
                <p class="flex">Black Shirt</p>
                <p class="flex">$800.00</p>
            </div>
            <div class="single">
                <div class="image"></div>
                <p class="flex">Black Pant</p>
                <p class="flex">$300.00</p>
            </div>
            <div class="single">
                <div class="image"></div>
                <p class="flex">Hoodie</p>
                <p class="flex">$100.00</p>
            </div>
            <div class="single">
                <div class="image"></div>
                <p class="flex">Kurta</p>
                <p class="flex">$50.00</p>
            </div>
        </div>
    </div>
</body>

</html>
