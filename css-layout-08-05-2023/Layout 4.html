<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout 4</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
            font-size: 20px;
        }

        body {
            background-color: rgb(229, 229, 229);
            width: 100vw;
            height: 100vh;
        }
        .heading{
            height: 10%;
            width: 100%;
            background-color: gray;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container{
            width: 100%;
            height: 90%;
            display: flex;
        }
        .uk{
            width: 25%;
            height: 100%;
            background-color: red;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .second{
            width: 20%;
        }
        .second>*{
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .germany{
            width: 100%;
            height: 50%;
            background-color: rgb(174, 23, 174);
        }
        .Israel{
            width: 100%;
            height: 50%;
            background-color: rgb(88, 0, 88);
        }

        .third{
            width: 15%;
        }
        .third>*{
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .others{
            height: 35%;
            background-color: rgb(17, 80, 255);
        }
        .france{
            height:45%;
            background-color: rgb(0, 52, 196);
        }
        .spain{
            height: 20%;
            background-color: rgb(17, 92, 255);
        }

        .last{
            height: 100%;
            width: 40%;
        }

        .top{
            height: 40%;
            width: 100%;
            display: flex;
        }
        .sweden{
            height: 100%;
            width: 40%;
            background-color: red;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .right{
            width: 100%;
        }
        .switzerland{
            width: 100%;
            height: 50%;
            background-color: blue;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .finland{
            width: 100%;
            height: 50%;
            background-color: rgb(0, 0, 122);
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .center{
            height: 35%;
            width: 100%;
            display: flex;
        }
        .Russia{
            height: 100%;
            width: 35%;
            background-color: rgb(255, 98, 98);
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .right1{
            width: 100%;
        }
        .Ireland{
            width: 100%;
            height: 50%;
            background-color: rgb(67, 67, 143);
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .Netherlands{
            width: 100%;
            height: 50%;
            background-color: rgb(0, 42, 40);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .end{
            display: flex;
            height: 25%;
        }

        .same3{
            width: 33.33%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .green{
            background-color: greenyellow;
        }
        .blue{
            background-color: blueviolet;
        }
    </style>
</head>
<body>
    <div class="heading">Europen Countries by the number of automation statups</div>
    <div class="container">

        <div class="uk">UK</div>

        <div class="second">
            <div class="germany">Germany</div>
            <div class="Israel">Israel</div>
        </div>

        <div class="third">
            <div class="others">Others</div>
            <div class="france">France</div>
            <div class="spain">Spain</div>
        </div>

        <div class="last">
            <div class="top">
                <div class="sweden">Sweden</div>
                <div class="right">
                    <div class="switzerland">Switzerland</div>
                    <div class="finland">Finland</div>
                </div>
            </div>
            
            <div class="center">
                <div class="Russia">Russia</div>
                <div class="right1">
                    <div class="Ireland">Ireland</div>
                    <div class="Netherlands">Netherlands</div>
                </div>
            </div>

            <div class="end">
                <div class="same3 green">Denmark</div>
                <div class="same3 blue">Belgium</div>
                <div class="same3 green">Ukraine</div>
            </div>

        </div>

    </div>
</body>
</html>
