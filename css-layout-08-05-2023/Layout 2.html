<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout 2</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
            font-size: 20px;
        }

        body {
            background-color: rgb(119, 221, 255);
        }
        
        .container{
            height: 60%;
            width: 40%;
            margin: auto;
            background-color: black;
            margin-top: 180px;
            border: 10px solid gray;
            border-radius: 20px;
        }

        .red {
            width: 100%;
            height: 50px;
            display: flex;
        }

        .firstred {
            width: 68%;
            height: 100%;
            background-color: rgb(255, 69, 69);
            margin: 10px;
        }

        .secondred {
            width: 30%;
            height: 100%;
            background-color: rgb(255, 69, 69);
            margin: 10px;
        }

        .main {
            display: flex;
            width: 100%;
            height: 150px;
        }

        .yellow {
            width: 40%;
            background-color: yellow;
            height: 150px;
            margin: 20px -10px 0px 10px;
        }

        .right {
            width: 58%;
            margin: 10px 20px;
        }

        .purple {
            height: 70px;
            width: 100%;
            background-color: purple;
            margin: 10px;
        }

        .blue {
            display: flex;
            width: 100%;
            height: 200px;
            margin-top: 20px;
        }

        .firstblue {
            background-color: rgb(44, 74, 155);
            width: 30%;
            margin: 10px 10px;
        }

        .secondblue {
            background-color: rgb(44, 74, 155);
            width: 40%;
            margin: 10px 10px;
        }


        .dot{
            background-color: gray;
            display: flex;
        }
        .circle{
            width: 20px;
            height: 20px;
            border-radius: 50%;
            margin: 5px 10px;
        }
        .reds{
            background-color: red;
        }
        .yellows{
            background-color: yellow;
        }
        .green{
            background-color: green;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="dot">
            <div class="circle reds"></div>
            <div class="circle yellows"></div>
            <div class="circle green"></div>
        </div>

        <div class="red">
            <div class="firstred"></div>
            <div class="secondred"></div>
        </div>

        <div class="main">
            <div class="yellow"></div>
            <div class="right">
                <div class="purple"></div>
                <div class="purple"></div>
            </div>
        </div>

        <div class="blue">
            <div class="firstblue"></div>
            <div class="secondblue"></div>
            <div class="firstblue"></div>
        </div>
    </div>
</body>

</html>
