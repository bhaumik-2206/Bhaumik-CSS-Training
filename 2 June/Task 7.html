<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 7</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        body {
            font-family: sans-serif;
            padding: 3rem;
            height: 100vh;
            background-color: black;
        }

        .container {
            width: 100%;
            height: 100%;
            display: flex;
            /* align-items: center; */
        }

        img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 20px;
            box-shadow: 0px 1px 10px 10px gray;
        }

        .image {
            width: 20%;
            border-radius: 20px;
            padding: 10px;
            transition: 1s ease;
            position: relative;
        }

        .image:hover {
            width: 200%;
        }

        .image::after {
            content: "";
            right: 20px;
            bottom: 20px;
            position: absolute;
            font-size: 2rem;
            opacity: 0;
            font-weight: bold;
            transition: 1s ease;
        }

        .elephant::after {
            content: "Elephant";
            color: black;
        }

        .tree::after {
            content: "Tree";
            color: white;
        }

        .girl::after {
            content: "Two Girl";
            color: white;
        }

        .river::after {
            content: "Ocean";
            color: red;
        }

        .car::after {
            content: "Car";
            color: white;
        }

        .image:hover::after{
            content: " ";
            bottom: 2%;
            right: 85%;
            font-size: 2rem;
            transition: 1s ease;
            font-weight: bold;
            opacity: 1;
        }

        .elephant:hover::after{
            content: "Elephant";
            color: black;
        }

        .tree:hover::after{
            content: "Tree";
            color: white;
        }

        .girl:hover::after{
            content: "Two Girl";
            color: white;
        }

        .river:hover::after{
            content: "Ocean";
            color: red;
        }

        .car:hover::after{
            content: "Car";
            color: white;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="image elephant">
            <img src="https://images.unsplash.com/photo-1557050543-4d5f4e07ef46?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8ZWxlcGhhbnR8ZW58MHx8MHx8fDA%3D&auto=format&fit=crop&w=500&q=60"
                alt="">
        </div>
        <div class="image tree">
            <img src="https://www.industrialempathy.com/img/remote/ZiClJf-1920w.jpg" alt="">
        </div>
        <div class="image girl">
            <img src="https://images.unsplash.com/photo-1674574124340-c00cc2dae99c?ixlib=rb-4.0.3&ixid=M3wxMjA3fDF8MHxlZGl0b3JpYWwtZmVlZHwxfHx8ZW58MHx8fHx8&auto=format&fit=crop&w=500&q=60"
                alt="">
        </div>
        <div class="image river">
            <img src="https://images.unsplash.com/photo-1682687982423-295485af248a?ixlib=rb-4.0.3&ixid=M3wxMjA3fDF8MHxlZGl0b3JpYWwtZmVlZHwyNnx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=500&q=60"
                alt="">
        </div>
        <div class="image car">
            <img src="https://images.unsplash.com/photo-1654157925394-4b7809721149?ixlib=rb-4.0.3&ixid=M3wxMjA3fDF8MHxlZGl0b3JpYWwtZmVlZHwzMXx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=500&q=60"
                alt="">
        </div>
    </div>
</body>

</html>
