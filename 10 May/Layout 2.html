<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout 2</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
            font-size: 25px;
            font-weight: 600;
        }

        body {
            background-color: rgb(229, 229, 229);
            width: 100vw;
            height: 100vh;
        }

        .center {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            width: 100%;
            height: 100%;
        }

        .red {
            background-color: red;
            height: 10%;
        }

        .greenwith {
            height: 90%;
            width: 100%;
            display: flex;
        }

        .green {
            width: 10%;
            background-color: green;
        }

        .bluewith {
            width: 90%;
            height: 100%;
        }

        .blue {
            height: 11%;
            background-color: blue;
        }

        .aquawith {
            height: 89%;
            width: 100%;
            display: flex;
        }

        .aqua {
            width: 11%;
            background-color: aqua;
        }

        .purplewith {
            width: 89%;
        }

        .purple {
            height: 13%;
            background-color: purple;
        }

        .orangewith {
            width: 100%;
            height: 87%;
            display: flex;
        }

        .orange {
            width: 15%;
            height: 100%;
            background-color: orange;
        }

        .redand {
            width: 85%;
            height: 100%;
        }

        .red1 {
            background-color: red;
            height: 15%;
            width: 100%;
        }

        .greenand {
            height: 85%;
            width: 100%;
            display: flex;
        }

        .green1 {
            width: 18%;
            height: 100%;
            background-color: green;
        }

        .blueand {
            width: 82%;
            height: 100%;
        }

        .blue1 {
            height: 18%;
            width: 100%;
            background-color: blue;
        }

        .aquaand {
            height: 82%;
            width: 100%;
            display: flex;
        }

        .aqua1 {
            width: 22%;
            height: 100%;
            background-color: aqua;
        }

        .purpleand {
            width: 78%;
        }

        .purple1 {
            height: 22%;
            background-color: purple;
        }

        .orangeand {
            width: 100%;
            height: 78%;
            display: flex;
        }

        .orange1 {
            width: 28%;
            height: 100%;
            background-color: orange;
        }

        .redor {
            width: 85%;
            height: 100%;
        }

        .red2 {
            background-color: red;
            height: 30%;
            width: 100%;
        }

        .greenor {
            height: 70%;
            width: 100%;
            display: flex;
        }

        .green2 {
            width: 33%;
            height: 100%;
            background-color: green;
        }

        .blueor {
            width: 67%;
            height: 100%;
        }

        .blue2 {
            height: 33%;
            width: 100%;
            background-color: blue;
        }

        .aquaor {
            height: 67%;
            width: 100%;
            display: flex;
        }

        .aqua2 {
            width: 45%;
            height: 100%;
            background-color: aqua;
        }

        .purpleor {
            width: 60%;
        }

        .purple2 {
            height: 50%;
            background-color: purple;
        }

        .orangeor {
            width: 100%;
            height: 50%;
            display: flex;
        }

        .orange2 {
            width: 50%;
            background-color: orange;
        }

        .green3 {
            width: 50%;
            background-color: green;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="red center">Red</div>
        <div class="greenwith">
            <div class="green center">Green</div>
            <div class="bluewith">
                <div class="blue center">Blue</div>
                <div class="aquawith">
                    <div class="aqua center">Aqua</div>
                    <div class="purplewith">
                        <div class="purple center">Purple</div>
                        <div class="orangewith">

                            <div class="redand">
                                <div class="red1 center">Red</div>
                                <div class="greenand">
                                    <div class="green1 center">Green</div>
                                    <div class="blueand">
                                        <div class="blue1 center">Blue</div>
                                        <div class="aquaand">

                                            <div class="purpleand">
                                                <div class="purple1 center">Purple</div>
                                                <div class="orangeand">
                                                    <div class="orange1 center">Orange</div>
                                                    <div class="redor">
                                                        <div class="red2 center">Red</div>
                                                        <div class="greenor">

                                                                        <div class="purple2 center">Purple</div>
                                                                        <div class="orangeor">
                                                                            <div class="orange2 center">Orange</div>
                                                                            <div class="green3 center">Green</div>
                                                                        </div>
                                                                    </div>
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
