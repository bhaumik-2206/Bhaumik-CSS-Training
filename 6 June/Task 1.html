<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <title>Task 1</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        body {
            padding: 2rem;
            font-family: sans-serif;
        }

        .p-i {
            padding-inline: 1rem;
            margin-top: 1rem;
        }

        .block {
            display: block;
        }

        .flex {
            display: flex;
        }

        .profile {
            align-items: center;
            padding-bottom: 1rem;
        }

        .profile i {
            margin-right: 1rem;
            color: #009EE0;
        }

        .box {
            background-color: white;
            box-shadow: 0px 0 25px 0 #009de026;
            border-radius: 20px;
            padding: 1.5rem;
        }

        img {
            width: 80px;
            height: 80px;
            object-fit: contain;
        }

        .box-top {
            justify-content: space-between;
        }

        .image img {
            border-radius: 50%;
            border: 2px solid #009EE0;
        }

        .buttons{
            padding-top: 1rem;
            justify-content: space-between;
        }

        .buttons button {
            display: inline-block;
            width: 50%;
            padding: 15px 0px;
            border: none;
            border-radius: 15px;
        }

        .buttons button:first-child {
            background-color: #009EE0;
            color: white;
        }

        .buttons button:last-child {
            background-color: #99e0ff2b;
            color: black;
            margin-left: auto;
            box-shadow: 0px 0 25px 0 #009de026;
        }

        ::placeholder {
            font-size: 1.1rem;
        }

        input[type="text"],
        input[type="date"],
        input[type="number"],
        .document {
            width: -webkit-fill-available;
            padding: 15px 12px;
            background-color: #F2FAFD;
            border: none;
            border-radius: 10px;
            font-size: 1.1rem;
            margin: 0;
        }

        input[type="radio"] {
            width: 1.2rem;
        }

        label {
            font-size: 1.2rem;
            margin-block: 1rem;
        }

        .document {
            display: flex;
            justify-content: space-between;
            padding: 5px 12px;
            font-size: .8rem;
        }

        .document .uplod-btn {
            padding: 5px 10px;
            color-scheme: blue;
            border: none;
            border-radius: 5px;
            box-shadow: 0px 0 25px 0 rgba(4, 0, 255, 0.2);
        }

        .save {
            width: 100%;
            padding: 20px;
            border: none;
            border-radius: 5px;
            background-color: #009EE0;
            color: white;
        }

        .first h2 {
            margin-block: 1.7rem 1rem;
        }

        .m-r-1 {
            margin-right: 1rem;
        }

        .select {
            display: block;
            padding: 12px;
            background-color: #F2FAFD;
            border: none;
            border-radius: 10px;
            font-size: 1.1rem;
        }

        .part-m {
            width: 100%;
            gap: .5rem;
        }

        .part-m .mobile-number{
            width: 60%;
        }

        .part-m .select-part{
            width: 40%;
        }

        .save-btn {
            padding-block: 1.5rem;
        }

        .save {
            font-size: 1.5rem;
            font-weight: bold
        }

        .top-nav {
            justify-content: space-between;
            padding-bottom: 3rem;
            font-size: 1.2rem;
        }
    </style>
</head>

<body>

    <div class="top-nav flex">
        <div class="time">
            <p>12:12</p>
        </div>
        <div class="charging">
            <i class="fa-solid fa-chart-simple"></i>
            <i class="fa-solid fa-battery-three-quarters"></i>
        </div>
    </div>


    <div class="profile flex">
        <i class="fa-solid fa-less-than"></i>
        <h2>My Profile</h2>
    </div>

    <div class="box ">
        <div class="box-top flex ">
            <div class="image">
                <img src="https://www.indiafilings.com/images/esi-registration.png" alt="">
            </div>
            <div class="name">
                <h2 style="font-size: 15px;margin-block: 15px;">Dr Bhaskar Sharma</h2>
                <p style="font-size: .8rem;">DRID A57601</p>
            </div>
            <div style="font-size: 10px;" class="pencil">
                <i class="fa-solid fa-pen"></i>
            </div>
        </div>
        <div class="buttons flex">
            <button>Doctor Profile</button>
            <button>General Information</button>
        </div>
    </div>

    <div class="first">
        <h2>Personal Information</h2>
        <div class="box">
            <form action="">
                <label class="block" for="title">Title</label>
                <select class="block select" name="cars" id="title">
                    <option value="DR">DR</option>
                    <option value="MBBS">MBBS</option>
                </select>

                <div class="part">
                    <label class="block" for="fname">First Name</label>
                    <input type="text" id="fname" placeholder="Enter Your First Name">
                </div>

                <div class="part">
                    <label class="block" for="lname">Last Name</label>
                    <input type="text" id="lname" placeholder="Enter Your Last Name">
                </div>

                <div class="part">
                    <label class="block" for="email">Email</label>
                    <input type="text" id="email" placeholder="example@gmail.com">
                </div>

                <div class="part">
                    <label class="block" for="">Gender</label>
                    <input type="radio" id="Male" name="gender">
                    <label class="m-r-1" for="Male">Male</label>
                    <input type="radio" id="Female" name="gender">
                    <label class="m-r-1" for="Female">Female</label>
                    <input type="radio" id="Others" name="gender">
                    <label class="m-r-1" for="Others">Others</label>
                </div>


                <div class="part">
                    <label class="block" for="Mnumber">Mobile Number</label>
                    <div class="part-m flex">
                        <select class="select select-part" name="cars" id="mnumner">
                            <option value="+91">+91</option>
                            <option value="109">109</option>
                        </select>
                        <input class="mobile-number" type="number" placeholder="00000 00000">
                    </div>
                </div>

                <div class="part">
                    <label class="block" for="Date Of Birth">Date Of Birth</label>
                    <input type="date" id="Date Of Birth">
                </div>

                <div class="part">
                    <label class="block" for="Address">Address</label>
                    <input type="text" id="Address" placeholder="Building Name , Street Name ,....">
                </div>

                <div class="part">
                    <label class="block" for="State">State</label>
                    <select style="width: 100%;" class="block select" name="cars" id="State">
                        <option value="Select Your State">Select Your State</option>
                        <option value="Gujarat">Gujarat</option>
                        <option value="UP">UP</option>
                        <option value="Rajasthan">Rajasthan</option>
                        <option value="MP">MP</option>
                    </select>
                </div>

                <div class="part">
                    <label class="block" for="City">City</label>
                    <select style="width: 100%;" class="block select" name="cars" id="City">
                        <option value="Select Your State">Select Your City</option>
                        <option value="Ahmedabad">Ahmedabad</option>
                        <option value="Surat">Surat</option>
                        <option value="Bhuj">Bhuj</option>
                        <option value="Div">Div</option>
                    </select>
                </div>

                <div class="part">
                    <label class="block" for="pincode">Pin Code</label>
                    <input type="number" id="pincode" placeholder="Enter Your Pin Code">
                </div>

                <div class="part">
                    <label class="block" for="acard">Adhar Card</label>
                    <div class="document">
                        <p style="padding-block: .5rem;">Upload Your Adhar Card</p>
                        <button class="uplod-btn">Uplod</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <div class="first">
        <h2>Professional Information</h2>

        <div class="box">
            <div class="padding">

                <form action="">
                    <div class="part">
                        <label class="block" for="rid">Registration Id</label>
                        <input type="text" id="rid" placeholder="Enter Your Registration Id">
                    </div>

                    <div class="part">
                        <label class="block" for="year">Year of Registration</label>
                        <select style="width: 100%;" class="block select" name="cars" id="year">
                            <option value="YYYY">YYYY</option>
                            <option value="2023">2023</option>
                            <option value="2022">2022</option>
                            <option value="2021">2021</option>
                            <option value="2020">2020</option>
                            <option value="2019">2019</option>
                        </select>
                    </div>

                    <div class="part">
                        <label class="block" for="pname">Parent's Name</label>
                        <input type="text" id="pname" placeholder="Enter Your Parent's Name">
                    </div>

                    <div class="part">
                        <label class="block" for="pname">Parent's Name</label>
                        <div class="document">
                            <p style="padding-block: .5rem;">Upload Your Registration Document</p>
                            <button class="uplod-btn">Uplod</button>
                        </div>
                    </div>

                    <div class="part">
                        <label class="block" for="year">State Medical Council</label>
                        <select style="width: 100%;" class="block select" name="cars" id="year">
                            <option value="Select Your State Medical Council">Select Your State Medical Council</option>
                        </select>
                    </div>


                </form>
            </div>
        </div>

        <div class="save-btn">
            <button class="save ">SAVE</button>
        </div>
    </div>
</body>

</html>
