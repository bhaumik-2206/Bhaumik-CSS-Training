<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout 4</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
            font-size: 30px;
        }
        
        body {
            background-color: rgb(255, 125, 125);
        }
        .first>*{
            display: flex;
            justify-content: center;
            align-items: center;
            border: 4px solid rgb(21, 0, 255);
        }
        .second>*{
            display: flex;
            justify-content: center;
            align-items: center;
            border: 4px solid rgb(21, 0, 255);
        }
        .third>*{

        }
        .forth>*{

            justify-content: center;
            align-items: center;
            border: 4px solid rgb(21, 0, 255);
        }
        .fifth>*{
            display: flex;
            justify-content: center;
            align-items: center;
            border: 4px solid rgb(21, 0, 255);
        }
        
        .container{
            display: flex;
            height: 700px;
            width: 100%;
        }

        .first{
            width: 25%;
        }
        .Indonesia{
            background-color: rgb(255, 128, 0);
            color: white;
            margin: 10px;
            height: 450px;
        }
        .Russia{

            color: white;
            margin: 10px;
            height: 150px;
        }
        .Malaysia{
            background-color: rgb(0, 170, 255);
            color: white;
            margin: 10px;

        }
        .second{
            width: 25%;

        .US{

            color: white;
            margin: 10px;
            height: 500px;
        }
        .Mexico{
            background-color: rgb(0, 255, 47);
            color: white;
            margin: 10px;
            height: 100px;
        }
        .Canada{
            background-color:  rgb(0, 170, 255);
            color: white;
            margin: 10px;
            height: 50px;
        }
        .third{
            width: 20%;
        }
        .Colombia{
            background-color:  rgb(0, 170, 255);
            color: white;
            margin: 10px;
            height: 204px;
        }
        .Brazil{
            background-color:  rgb(255, 128, 0);

        .forth{
            width: 20%;

        .fifth{
            width: 25%;
        }
        .Germany{
            background-color:  rgb(0, 170, 255);
            color: white;
            margin: 10px;
            height: 280px;
        }
        .France{
            background-color:  rgb(0, 170, 255);
            color: white;
            margin: 10px;
            height: 190px;
        }
        .UK{
            background-color:  rgb(0, 170, 255);
            color: white;
            margin: 10px;
            height: 180px;
        }
        .country{
            margin-left: 10px;
            border: none;
        }

    <div class="container">
        <div class="first">

        </div>
        <div class="second">

        </div>
        <div class="third">

            <div class="Colombia">Colombia</div>
            <div class="Brazil">Brazil</div>
        </div>
        <div class="forth">
            <div class="country">Africa</div>
            <div class="Nigeria">Nigeria</div>
            <div class="Egypt">Egypt</div>
        </div>
        <div class="fifth">
            <div class="country">Europe</div>
            <div class="Germany">Germany</div>
