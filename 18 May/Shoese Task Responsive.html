    <title>Task 2 Responsive</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            background-color: rgb(255, 255, 255);
        }

        .main {
            padding: 5px;
            display: flex;
            flex-wrap: wrap;
        }

        .box {
            width: 19.85%;
            border: 1px solid gray;
            position: relative;
        }

        img {
            width: 100%;
            object-fit: cover;
            padding-block: 40px;
        }

        .content {
            padding: 20px;
            padding-top: 30px;
            font-size: 1.3rem;
        }

        .sold {
            padding: 15px 10px;
            position: absolute;
            border-radius: 30px;
            top: 5%;
            right: 5%;
            color: white;
            background-color: gray;
        }

        .discount {
            padding: 15px 10px;
            position: absolute;
            border-radius: 50%;
            top: 5%;
            right: 5%;
            color: white;
            background-color: orangered;
        }

        @media only screen and (max-width: 1300px) {
            .box {
                width: 24.5%;
            }
        }

        @media only screen and (max-width: 900px) {
            .box {
                width: 33%;
            }
        }

        @media only screen and (max-width: 650px) {
            .box {
                width: 49%;
            }
        }

        @media only screen and (max-width: 400px) {
            .box {
                width: 100%;
            }
        }
    </style>
</head>
